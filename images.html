<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="IMG/Icon_border_StrangerStudio.png" />
        <title>Edición de Imagenes | Mi Portafolio</title>

        <link rel="stylesheet" href="CSS/prefabs.css" />
        <link rel="stylesheet" href="CSS/styles.css" />

        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css" />
        <link rel="stylesheet" href="Fonts/fontawesome-6.4.0/css/all.css" />

        <script src="https://kit.fontawesome.com/cb3b8dd5e3.js" crossorigin="anonymous"></script>
    </head>
    <body class="dark-theme" id="body_elements-bluegd">
        <header class="mt-40">
            <div class="header-hero flex_group column gap_15">
                <h1>Edición de Imagenes</h1>
                <hr class="tittle m0 w_max-600" />
            </div>
        </header>

                    class="divisor-fill"
                ></path>
            </svg>
        </div>
        <main>
            <section class="mb-20">
                <svg id="Multijugador" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080">
                    <g>
                        <ellipse class="cls-1" cx="788" cy="697.16" rx="226.62" ry="67.84" />
                        <circle class="cls-1" cx="779.8" cy="437.75" r="123.75" />
                    </g>
                    <g>
                        <ellipse class="cls-15" cx="293" cy="697.16" rx="226.62" ry="67.84" />
                        <circle class="cls-15" cx="284.8" cy="437.75" r="123.75" />
                    </g>
                    <g>
                        <circle class="color_indicator" cx="540" cy="419" r="166" />
                        <ellipse class="color_indicator" cx="551" cy="767" rx="304" ry="91" />
                    </g>
                </svg>
            </section>
        </main>
        <div class="divisor mb-40">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path
                    d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z"
                    opacity=".25"
                    class="divisor-fill"
                ></path>
                <path
                    d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z"
                    opacity=".5"
                    class="divisor-fill"
                ></path>
                <path
                    d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z"
                    class="divisor-fill"
                ></path>
            </svg>
        </div>
        <footer class="flex_group column start menu_section">
            <div class="footer_nav flex_group evenly">
                <a href="index.html" class="nav_btn btn_hoverback">
                    <span>
                        <i class="fa-solid fa-house-chimney"></i>
                    </span>
                </a>
                <button class="nav_btn btn_hoverback btn_openmenu"></button>
                <button class="nav_btn btn_hoverback">
                    <span>
                        <i class="fa-solid fa-comment-dots"></i>
                    </span>
                </button>
            </div>
            <section class="footer_settings">
                <div class="setting flex_group">
                    <h2>Configuraciónes</h2>
                </div>
                <div class="setting">
                    <p>Cambiar Colores:</p>
                    <div class="buttons_colors">
                        <button class="btn-color purple" data-color="body_elements-purplegd"></button>
                        <button class="btn-color blue active" data-color="body_elements-bluegd"></button>
                        <button class="btn-color green" data-color="body_elements-greengd"></button>
                        <button class="btn-color yellow" data-color="body_elements-yellowgd"></button>
                        <button class="btn-color red" data-color="body_elements-redgd"></button>
                        <button class="btn-color rainbow" data-color="body_elements-rainbow"></button>
                        <button class="btn-color cyangd" data-color="body_elements-cyangd"></button>
                    </div>
                </div>
                <div class="setting setting_system flex_group end">
                    <label for="systemTheme">
                        Utilizar tema del sistema
                        <input type="checkbox" name="systemTheme" id="systemTheme" />
                    </label>
                </div>
                <div class="setting flex_group between">
                    <p class="switch_title">Tema: <span id="switch_text">Oscuro</span></p>
                    <div class="switch">
                        <i class="fa-solid fa-sun"></i>
                        <button class="switch_btn"></button>
                        <i class="fa-solid fa-moon"></i>
                    </div>
                </div>
                <div class="setting flex_group between">
                    <p>Cookies: <span class="cookies_size"></span></p>
                    <button class="btn_2 btn_click" id="deleteCookie">
                        Eliminar <i class="fa-solid fa-trash-can"></i>
                    </button>
                </div>
            </section>

            <svg class="scale-0">
                <defs>
                    <linearGradient id="SVG_purplegd" x1="0" x2="500" y1="500" y2="0" gradientUnits="userSpaceOnUse">
                        <stop offset="0%" stop-color="#d2426a" />
                        <stop offset="100%" stop-color="#8004fc" />
                    </linearGradient>

                    <linearGradient id="SVG_bluegd" x1="0" x2="500" y1="500" y2="0" gradientUnits="userSpaceOnUse">
                        <stop offset="0%" stop-color="#0fcdaa" />
                        <stop offset="100%" stop-color="#6b15b2" />
                    </linearGradient>

                    <linearGradient id="SVG_greengd" x1="0" x2="500" y1="500" y2="0" gradientUnits="userSpaceOnUse">
                        <stop offset="0%" stop-color="#23d03e" />
                        <stop offset="100%" stop-color="#126b96" />
                    </linearGradient>

                    <linearGradient id="SVG_yellowgd" x1="0" x2="500" y1="500" y2="0" gradientUnits="userSpaceOnUse">
                        <stop offset="0%" stop-color="#d2c618" />
                        <stop offset="100%" stop-color="#eb4816" />
                    </linearGradient>

                    <linearGradient id="SVG_redgd" x1="0" x2="500" y1="500" y2="0" gradientUnits="userSpaceOnUse">
                        <stop offset="0%" stop-color="#f6952e" />
                        <stop offset="100%" stop-color="#dc3545" />
                    </linearGradient>

                    <linearGradient id="SVG_rainbow" x1="0" x2="500" y1="500" y2="0" gradientUnits="userSpaceOnUse">
                        <stop offset="0%" stop-color="#6e40aa" />
                        <stop offset="10%" stop-color="#be3caf" />
                        <stop offset="20%" stop-color="#fe4b83" />
                        <stop offset="30%" stop-color="#ff7747" />
                        <stop offset="40%" stop-color="#e3b62f" />
                        <stop offset="50%" stop-color="#b0ef5a" />
                        <stop offset="60%" stop-color="#53f666" />
                        <stop offset="70%" stop-color="#1edfa2" />
                        <stop offset="80%" stop-color="#23acd8" />
                        <stop offset="90%" stop-color="#4c6fdc" />
                        <stop offset="100%" stop-color="#4c6fdc" />
                    </linearGradient>

                    <linearGradient id="SVG_cyangd" x1="0" x2="500" y1="500" y2="0" gradientUnits="userSpaceOnUse">
                        <stop offset="0%" stop-color="#17a2b8" />
                        <stop offset="100%" stop-color="#072f43" />
                    </linearGradient>
                </defs>
            </svg>
        </footer>
        <script src="JS/settings.js"></script>
    </body>
</html>
